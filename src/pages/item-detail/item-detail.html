<ion-header>
  <ion-navbar>
    <ion-title>{{(detailObject | async)?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
      <img class="item-profile" text-center [src]="image" />
      <button ion-button (click)="downloadImage('image')"> Download image </button>
      <button ion-button (click)="retrieveImage('image')" color="secondary">Retrieve downloaded image</button>

    <div class="item-detail" padding>
      <h2>{{(detailObject | async)?.name}}</h2>
      <i><h6>{{(detailObject | async)?.about}}</h6></i>
      <br>
      <div [innerHTML]="(detailObject | async)?.detail"></div>
    </div>

</ion-content>
