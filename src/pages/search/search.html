<ion-header>

  <ion-navbar>
    <ion-title>Suche</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Suche"></ion-searchbar>
  <ion-list >
    <button *ngFor="let item of searchItemList" ion-item (click)="goToItemDetail(item.$key)" >

      <h2>{{item.name}}</h2>
      <p>{{item.about}}</p>

    </button>
  </ion-list>
</ion-content>
